<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulation</title>
    <style>
        div{
            width: 20vw;
            aspect-ratio: 1;
            border: 2px solid black;
        }
    </style>
</head>
<body>
     <h1 id="heading" class="heading">Hello World</h1>
     <ul>

     </ul>
     <img width="100" height="100" src="https://media.licdn.com/dms/image/D5622AQFUUo92DL_OhQ/feedshare-shrink_800/0/1721110085647?e=1724284800&v=beta&t=yQe1ZnZKLiUfJJTLMfqG-eWBVIFuXtfR3GlAEElR_Fo" alt="Loading...">
     <button>Change</button>
     <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam velit rem nesciunt, cumque dolore repudiandae tenetur earum deserunt? Cupiditate, voluptatem!</p>
</body>
<script>
    // Activity 1
    
    let heading = document.getElementById("heading"),
    [cheading] = document.getElementsByClassName("heading"),
    [ulList] = document.getElementsByTagName("ul"),
    [image] = document.getElementsByTagName("img"),
    button = document.querySelector("button"),
    paragraph = document.querySelector("p");

    // Task 1 
    heading.innerText += " Talha Shiekh";

    // Task 2
    cheading.style.backgroundColor = "red";

    // Activity 2

    // Task 3
    let div = document.createElement('div');
    div.textContent = "Created Div";
    document.body.append(div);

    // Task 4
    let li = document.createElement("li");
    let li1 = document.createElement("li");
    let li2 = document.createElement("li");
    let li3 = document.createElement("li");
    [li,li1,li2,li3].forEach(list => list.textContent = "Home")
    ulList.appendChild(li)
    ulList.appendChild(li1)
    ulList.appendChild(li2)
    ulList.appendChild(li3)

    // Activity 3

    // Task 5
    // let [list] = document.getElementsByTagName("li")
    // list.remove()

    // Task 6
    let childList = document.getElementsByTagName("li");
    let lastChild = childList[childList.length - 1];

    ulList.removeChild(lastChild);

    // Activity 4

    // Task 7
    image.src = "https://media.licdn.com/dms/image/D5622AQHuA0soJHhIbA/feedshare-shrink_800/0/1721412104883?e=1724284800&v=beta&t=9krvCXAD8Pbk1XzsnICQ8-KxDs3Bi9jDVoLMPsumFvQ";

    // Task 8
    heading.removeAttribute("class");

    // Activity 8

    // Task 9

    button.addEventListener("click",() => {
        paragraph.textContent = "Talha Shiekh"
    })

    // Task 10

    div.addEventListener("mouseover",function(){
        this.style.borderColor = "red"
    })
    div.addEventListener("mouseleave",function(){
        this.style.borderColor = "black"
    })

</script>
</html>
